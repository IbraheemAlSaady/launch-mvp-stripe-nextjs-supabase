version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Environment check - NEXT_PUBLIC_APP_URL:$NEXT_PUBLIC_APP_URL"
    build:
      commands:
        - echo "Building Next.js application..."
        - echo "Checking environment variables:"
        - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*